syntax = "proto3";

package proto;

option go_package = "proto";

import "health.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/mwitkow/go-proto-validators/validator.proto";

import "work_order.proto";

// Enable custom Marshal method.
option (gogoproto.marshaler_all) = true;
// Enable custom Unmarshal method.
option (gogoproto.unmarshaler_all) = true;
// Enable custom Size method (Required by Marshal and Unmarshal).
option (gogoproto.sizer_all) = true;
// Enable registration with golang/protobuf for the grpc-gateway.
option (gogoproto.goproto_registration) = true;
// Enable generation of XXX_MessageName methods for grpc-go/status.
option (gogoproto.messagename_all) = false;

service ManagerService {
  rpc CreateStream(StreamRequest) returns (StreamResponse) {
    option (google.api.http) = {
      post : "/api/v1/stream/create/{user_id}/{stream_id}"
    };
  };

  rpc StopStream(StreamRequest) returns (StreamResponse) {
    option (google.api.http) = {
      post : "/api/v1/stream/stop/{user_id}/{stream_id}"
    };
  };

  rpc GetJob(GetJobRequest) returns (WorkOrder) {
    option (google.api.http) = {
      get : "/api/v1/get_job"
    };
  };

  rpc Health(google.protobuf.Empty) returns (HealthStatus) {
    option (google.api.http) = {
      get : "/healthz"
    };
  }

  rpc GetStream(GetStreamRequest) returns (WorkOrder) {
    option (google.api.http) = {
      get : "/api/v1/stream/{user_id}/{stream_id}"
    };
  };

  rpc UpdateStreamStatus(UpdateStreamStatusRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post : "/api/v1/stream/{user_id}/{stream_id}/{status}"
    };
  };

  rpc VerifyChunk(VerifyChunkRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post : "/api/v1/verify"
      body: "*"
    };
  };

  rpc ChunkCreated(ChunkCreatedRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/chunk_created"
      body: "*"
    };
  };

}

message VerifyChunkRequest {
  uint32 job_id = 1;
  string source_chunk_id = 2;
  string result_chunk_id = 3;
  uint32 hash_distance = 4;
  uint32 bitrate = 5;
}

message ChunkCreatedRequest {
  uint32 job_id = 1;
  string source_chunk_id = 2;
  string result_chunk_id = 3;
  uint32 bitrate = 4;
}

message StreamRequest {
    string stream_id = 2;
    string user_id = 3;
}

message UpdateStreamStatusRequest {
  string user_id = 1;
  string stream_id = 2;
  string status = 3;
}

message StreamResponse {
    string message = 1;
    string output_url= 2;
}

message GetJobRequest {}

message GetStreamRequest {
    string stream_id = 1;
    string user_id =2;
}
